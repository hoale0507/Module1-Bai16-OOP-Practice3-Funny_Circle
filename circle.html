<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="768" id="myCanvas" style="border: solid 1px" width="1368"></canvas>
<script src="circle.js"></script>
<script>

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext('2d');


    function drawCircle() {
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let color = getRandomColor();
        let circle = new Circle(x, y, 30, color);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = circle.color;
        ctx.fill();
    }

    function drawMultiCircle() {
        clear();
        for (let i = 0; i < 10; i++) {
            drawCircle();
        }
    }

    let circle1 = new Circle(200, 10, 40, 'red');

    function moveCircle() {
        circle1.y += 20;
        clear();
        ctx.beginPath();
        ctx.arc(circle1.x, circle1.y, circle1.radius, 0, 2 * Math.PI);
        ctx.fillStyle = circle1.color;
        ctx.fill();
    }

    function clear() {
        ctx.clearRect(0, 0, 1368, 768)
    }

    setInterval(moveCircle, 500)

</script>
</body>
</html>
